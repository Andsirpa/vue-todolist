<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- LINK FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- LINK BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">



    <!-- Link JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>

    <div id="app" class="container mt-5">
        <h1 class="text-center mb-4">TO DO LIST</h1>
        <main class="container">

            <div class="row align-items-end">
                <div class="col-9">
                    <label for="" class="form-label">Nuova task</label>

                    <input type="text" class="form-control" id="" name="" aria-describedby="helpId"
                        placeholder="Aggiungi un attivitÃ " v-model="newTask.text" :keyUp.enter="addTask">

                </div>
                <div class="col-3">
                    <button class=" border border-opacity-50 rounded" @click="addTask">Aggiungi</button>
                </div>

            </div>
            <div class="bg-secondary-subtle rounded p-3 mt-5" v-for="(element,index) in tasks" :key="index">
                <div class="d-flex justify-content-between">
                    <p class="text-capitalize" :class="{ 'line-through': element.done }" @click="toggleDone(index)">
                        {{element.text}}</p>
                    <span @click="removeTask(index)"><i class="fa-solid fa-xmark"></i></span>
                </div>
        </main>
    </div>



    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
